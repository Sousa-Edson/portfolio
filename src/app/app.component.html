<section class="mx-auto mt-10 max-w-4xl">
  <div class="flex flex-col md:flex-row items-center">
    <!-- Texto de Apresentação -->
    <div class="md:w-2/3 w-full text-left">
      <h1 class="text-5xl font-bold">
        Olá, eu sou <span class="text-blue-600 font-semibold">Edson Sousa</span>
      </h1>
      <h3 class="text-2xl font-medium mt-2">Bem-vindo ao meu portfólio</h3>
      <p class="text-lg mt-4">
        Desenvolvedor Java apaixonado por criar soluções que resolvem problemas

      </p>
      <!-- Botões de navegação -->

    <div class="lg:w-1/3 text-center mt-5 md:mt-0">

        class="rounded-full mx-auto w-80 h-80 object-cover"
      />
    </div>
  </div>
</section>
